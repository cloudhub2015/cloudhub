<div class="container">
  <div class="row">
    <div class="col s12 m9 l10">
      <div id="right" class="section scrollspy">
        <h2 class="header"><img src="../images/settings.png" width="5%">&nbsp;&nbsp;Settings</h2>
        <p class="caption">View / edit account information.</p>
        
        <div class="row">
            <div class="row">
              <div class="input-field col s6">
                <input name="name" type="text" class="validate" value="{{ firstName }}" placeholder="First Name">
                <!-- <label class="active" for="first_name">First Name</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input name="name" type="text" class="validate" value="{{ lastName }}" placeholder="Last Name">
                <!-- <label class="active" for="last_name">Last Name</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input name="name" type="text" class="validate" value="{{ username }}" placeholder="Username">
                <!-- <label class="active" for="username">Username</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id ="password" name="name" type="password" class="validate" placeholder="Password">
                <!-- <label class="active" for="password">Password</label> -->
              </div>
            </div>
       	</div>
        <button  id="" class="waves-effect waves-light btn"><i class="material-icon left">save</i>Save</button>
        &nbsp;&nbsp;&nbsp;
        <button  id="" class="waves-effect waves-light btn"><i class="material-icon left">cancel</i>Cancel</button>
       
        <br>
  </div>
</div>
</div>
