<div class="container">
  <div class="row">
    <div class="col s12 m9 l10">
      <div id="right" class="section scrollspy">
        <h2 class="header"><img src="/images/view.jpg" width="5%">&nbsp;&nbsp;Today's Tasks</h2>
        <div class="row">
        	<div class="input-field col s6">
              <input id="search_bar" type="text" class="validate" ng-model="$.search">
              <label for="search_bar"><i class="material-icon-legend left">search</i>Search Task Name</label>
            </div>
        </div>
        <p class="caption">Here is a list of tasks you have to accomplish within this day.</p>
         <table class="table_wrapper table_even todays_tasks" id="todays_tasks">
          <thead>
            <p class="caption" style="color: blue;"><b>Today's Tasks</b></p>
            <tr>
                <th data-field="status"><center>Task Name</center></th>
                <th data-field="name"><center>Phase</center></th>
                <th data-field="spent_time"><center>Spent Time</center></th>
                <th data-field="start_date"><center>Start Date</center></th>
                <th data-field="due_date"><center>Due Date</center></th>
                <th data-field="action"><center>Action</center></th>
            </tr>
          </thead>
          <tbody>
			<tr ng-repeat="task in tasks | filter: $.search">  
				<td><center>{{task.name}}</center></td> 
				<td><center>{{task.phase}}</center></td>
				<td><center> {{task.spentHours | number:2}} hrs</center></td>
				<td><center>{{task.startDate}}</center></td>
				<td><center>{{task.dueDate}}</center></td>
				<td><center>
					<a href="" ng-click="updateTask(task)" class="btnEdit"><i class="material-icon-action">assignment</i></a>
					&nbsp;&nbsp;&nbsp;
					<a  href="" ng-click="deleteTaskToday(task.id)" class="btnDelete"><i class="material-icon-action">delete</i></a>
					&nbsp;&nbsp;&nbsp;
				</center>
				</td>
			</tr>
          </tbody>
        </table>
        <br>
       
  </div>
</div>

</div>
</div>
