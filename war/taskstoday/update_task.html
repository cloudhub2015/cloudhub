<div class="container">
  <div class="row">
    <div class="col s12 m9 l10">
      <div id="right" class="section scrollspy">
        <h2 class="header"><img src="/images/edit.jpg" width="5%">&nbsp;&nbsp;Log Today's Task</h2>
		
        <table class="unfinished_tasks">
          <tbody>
            <tr>
              <td><b>Task Name</b></td>
              <td>{{ taskName }}</td>
            </tr>

            <tr>
              <td><b>Phase</b></td>
              <td>{{ taskPhase }}</td>
            </tr>

            <tr>
              <td><b>Set Spent Time</b></td>
              <td>
                <div class="row">
	                <div class="input-field col s6">
	                	<input id="task_name" type="text" class="validate" ng-model="taskSpentHours">     
	                </div>
              	</div>
              	<div ng-if="errorMessage != null" class="row">
		     		<div class="col materialize-red-text" id="errorMessage">
		     			{{ errorMessage }}
		     		</div>
		     	</div>
              </td>
            </tr>
          </tbody>
        </table>
		
        <a href="" ng-click="updateTaskToday()" class="waves-effect waves-light btn"><i class="material-icon left">edit</i>Log Today's Task</a>
        &nbsp;&nbsp;&nbsp;
        <a href ="" ng-click="backToTodaysTasks()" class="waves-effect waves-light btn"><i class="material-icon left">clear_all</i>Go Back to Pending Tasks</a>
        <br>
  </div>
</div>
